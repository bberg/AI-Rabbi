<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midrashAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center">midrashAI</h1>
        <form id="search-form" class="search-form">
            <div class="input-group">
                <input type="text" class="form-control" name="search" placeholder="Search...">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
        <textarea id="results" class="form-control" rows="10" readonly></textarea>
    </div>
    <script>
        document.getElementById("search-form").addEventListener("submit", async (event) => {
            event.preventDefault();

            const searchInput = document.querySelector("input[name='search']");
            const query = searchInput.value;
            const resultsElement = document.getElementById("results");

            resultsElement.value = ""; // Clear previous results

            const response = await fetch("/search", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: `search=${encodeURIComponent(query)}`
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            while (true) {
                const { value, done } = await reader.read();
                if (done) break;

                const result = decoder.decode(value);
                resultsElement.value += `${result}`; // Append the result to the textarea

                                // Scroll to the bottom of the textarea
                resultsElement.scrollTop = resultsElement.scrollHeight;
            }
        });
    </script>
</body>
</html>
