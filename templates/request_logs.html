<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center text-secondary">Search Logs</h1>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>IP Address</th>
                    <th>Real IP Address</th>
                    <th>User ID</th>
                    <th>Search Text</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ log['id'] }}</td>
                    <td>{{ log['ip_address'] }}</td>
                    <td>{{ log['real_ip_address'] }}</td>
                    <td>{{ log['user_id'] }}</td>
                    <td>{{ log['query'] }}</td>
                    <td>{{ log['timestamp'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-center">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Search</a>
        </div>
    </div>
</body>
</html>
